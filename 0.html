<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>0</div>
    <script>
        let div = document.querySelector('div')

        

        function setCount(e) {
            div.innerHTML += 1
            console.log(e)
        }
        let setHTML = debounce(setCount, 500)
        div.onclick = setHTML
    </script>
</body>

</html>
